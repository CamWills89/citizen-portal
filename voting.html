<body>

    <section class="hero is-link is-mobile">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <a href="index.html" class="navbar-item">
                    Home
                  </a>
                  <a href="candidates.html" class="navbar-item">

                  </a>
                  <a href="voting.html" class="navbar-item">
                    Election Information
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
    
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 id="voting-title">Upcoming Elections in the US</h1>
          </div>
        </div>
      </section>
    

    <div class="election-display">
        <h2 id="election-name" class="election-name">
            <!-- The below code adds caret symbol. Do not know how to get it inline with generated results??? -->
            <!-- <i class="fas fa-caret-right"></i>  -->
        </h2>
        <p class="election-day"></p>
    </div>

    <div class="modal" id="news-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"></p>
                <button class="delete" id="news-modal-delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!--Content...-->
                <h2>Lastest news articles from NYT</h2>
                <div id="news-modal">
                    <div class="news"></div>
                </div>
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
    <div class="voter-info">
        <br>
        <h3 class="website-name"></h3>
        <a class="website-link"></a>
    </div>

    <div class="voter-info">
        <h3>Register to Vote Below</h3>
        <button id="registerBtn"  onclick="window.location.href='https://register.rockthevote.com/?partner=38861'">Register to Vote
            </button>
    </div>
